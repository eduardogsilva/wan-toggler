<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAN Toggler</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>WAN Toggler</h1>
        <p>Current ISP: <strong>{{ isp }}</strong></p>
        {% if error %}
        <div class="error">
            <p>Error: {{ error }}</p>
        </div>
        {% endif %}
        <div class="buttons">
            <a href="{{ url_for('toggle_isp') }}" class="button">Toggle ISP</a>
            <a href="{{ url_for('set_isp', wan='WAN1') }}" class="button">Set {{ wan1_name }}</a>
            <a href="{{ url_for('set_isp', wan='WAN2') }}" class="button">Set {{ wan2_name }}</a>
            <a href="{{ url_for('index') }}" class="button">Check ISP</a>
        </div>
    </div>
</body>
</html>
