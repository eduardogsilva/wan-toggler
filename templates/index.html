<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAN Toggler</title>
    {% if refresh > 0 %}
    <meta http-equiv="refresh" content="{{ refresh }}">
    {% endif %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 1em;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 1em;
            flex-wrap: wrap;
        }

        .button {
            display: inline-block;
            padding: 0.5em 1em;
            color: white;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 1em;
            border-radius: 4px;
            margin-bottom: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WAN Toggler</h1>
        <p>Current ISP: <strong>{{ isp }}</strong></p>
        {% if error %}
        <div class="error">
            <p>Error: {{ error }}</p>
        </div>
        {% endif %}
        <div class="buttons">
            <a href="{{ url_for('toggle_isp') }}" class="button" onclick="return confirm('Are you sure you want to toggle the ISP?')">Toggle ISP</a>
            <a href="{{ url_for('set_isp', wan='WAN1') }}" class="button" onclick="return confirm('Are you sure you want to set {{ wan1_name }}?')">Set {{ wan1_name }}</a>
            <a href="{{ url_for('set_isp', wan='WAN2') }}" class="button" onclick="return confirm('Are you sure you want to set {{ wan2_name }}?')">Set {{ wan2_name }}</a>
            <a href="{{ url_for('index') }}" class="button">Check ISP</a>
        </div>
    </div>
</body>
</html>
